<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button autoHide="false"></ion-menu-button>
		</ion-buttons>
		<ion-buttons slot="secondary">
			<ion-button>
				<ion-icon slot="icon-only" name="add" (click)="onClick()"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title style=text-align:center>控制系统</ion-title>

<ion-content>

			</td>

		<tr>
			<td colspan="6">
				<ion-img [routerDirection]="'root'" [routerLink]="url_contrl" src="./assets/nodesUI/nodesUI_02.gif"></ion-img>
			</td>
		</tr>
		<tr>
			<td>
				<ion-img [routerDirection]="'root'" [routerLink]="url_water" src="./assets/nodesUI/nodesUI_03.gif"></ion-img>
			</td>
			<td>
				<ion-img [routerDirection]="'root'" [routerLink]="url_contrl" src="./assets/nodesUI/nodesUI_04.gif"></ion-img>
			</td>
			<td *ngIf="num>=1">
				<ion-img [routerDirection]="'root'" [routerLink]="url_collect" src="./assets/nodesUI/nodesUI_05.gif"></ion-img>
			</td>
			<td *ngIf="num>=2">
				<ion-img [routerDirection]="'root'" [routerLink]="url_collect" src="./assets/nodesUI/nodesUI_06.gif"></ion-img>
			</td>

			</td>

			</td>
		</tr>
